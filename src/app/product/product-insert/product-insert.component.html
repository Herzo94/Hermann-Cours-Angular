<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Insérer un produit</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
<div>
    <!--ReponseQues : Quand je quitte la routte des insert problème il ne sait pas ou aller -> c'est du au Subscription regarde les commentaire dans product  -->
   <form [formGroup]="productForm" (ngSubmit)="onInsertProduct()">      
        
        <p>
            <label>
                productName: <input id="name" required type="text" formControlName="name" />
            </label>
        </p>
        <div *ngIf="productForm.get('name').invalid && (productForm.get('name').dirty || productForm.get('productName').touched)">
            <div *ngIf="productForm.get('name').errors.required">
                The name is required
            </div>
            <div *ngIf="productForm.get('name').errors.minlength as minlength">
                The name should be at least {{ minlength.requiredLength }} (actual: {{ minlength.actualLength }})
            </div>
            <div *ngIf="productForm.get('name').errors.maxlength as maxlength">
                The name should be {{ maxlength.requiredLength }} max length (actual: {{ maxlength.actualLength }})
            </div>
        </div>
        <p>
            <label>
                image: <input id="image" type="text" formControlName="imageUrl" />
            </label>
        </p>
        <p>
            <label>
                description: <input id="description" type="text" formControlName="description" />
            </label>
        </p>
      
        <p>
            <label>
                prix: <input id="prix" type="number" formControlName="prix" />
            </label>
        </p>
        <p>
            <label>
                starRating: <input id="rating" type="number" formControlName="rating" />
            </label>
        </p>
     
        <button type="submit" [disabled]="productForm.invalid">Save the product!</button>
    </form>
</div>
</ion-content>
