<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Personnal Reservation</ion-title>
    </ion-toolbar>
</ion-header>
  <ion-content class="ion-text-center ion-padding">

    <div>
      <ion-input type="text" name="search" [(ngModel)]="searchTerm" placeholder="Start searching">
        <ion-icon class="ion-text-center" name="search-sharp"></ion-icon>
      </ion-input>
      <br>
    
      <ion-icon *ngIf="authService.isAdmin" type="button" (click)="insertPersonalReservation()" name="add-circle-outline"></ion-icon>
   </div> 

    <div *ngFor="let res of personnalReservations">
        <div>Nom Client : {{ res.name }}</div>
        <div>Date : {{ res.date }}</div>
        <div>Heure : {{ res.heure }}</div>
        <div>Type Prestation : {{ res.type }}</div>
        <div>SpÃ©cialiste : {{ res.employe }}</div>
        <br />
    </div>

</ion-content>
