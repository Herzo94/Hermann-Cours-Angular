<ion-header>
    <ion-toolbar>
      <ion-buttons>
      <ion-menu-button slot="start"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Les edit reservations
    </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
  <div id="centerElements">

    <form [formGroup]="reservationForm" (ngSubmit)="onUpdateReservation()">         
         <p>
             <label>
                 name: <input id="name" required type="text" formControlName="name" />
             </label>
         </p>
         <div *ngIf="reservationForm.get('name').invalid && (reservationForm.get('name').dirty || reservationForm.get('name').touched)">
             <div *ngIf="reservationForm.get('name').errors.required">
                 The name is required
             </div>
             <div *ngIf="reservationForm.get('name').errors.minlength as minlength">
                 The name should be at least {{ minlength.requiredLength }} (actual: {{ minlength.actualLength }})
             </div>
             <div *ngIf="reservationForm.get('name').errors.maxlength as maxlength">
                 The name should be {{ maxlength.requiredLength }} max length (actual: {{ maxlength.actualLength }})
             </div>
         </div>
         <p>
             <label>
                type: <input id="type" type="text" formControlName="type" />
             </label>
         </p>
         <p>
             <label>
                employe: <input id="employe" type="text" formControlName="employe" />
             </label>
         </p>
       
         <p>
             <label>
                date: <input id="date" type="text" formControlName="date" />
             </label>
         </p>
         <p>
             <label>
                heure: <input id="heure" type="text" formControlName="heure" />
             </label>
         </p>
         <button type="submit" [disabled]="reservationForm.invalid && !reservationForm.touched">Save the reservation!</button>
         <!-- Question pourquoi le bouton n'est plus disabled quel attribut de validation utilisÃ© -->
     </form>
 </div>
  </ion-content>
