<ion-menu side="start" menuId="first" contentId="main">
	<ion-header>
	  <ion-toolbar color="primary">
		<ion-title>Menu
	   <span class="example-app-name"
	  *ngIf="authService.isAdmin"
	  >[COMPTE ADMIN]</span>
		</ion-title>
	  </ion-toolbar>
	</ion-header>
	<ion-content>
	  <ion-list>
		<ion-item 
				[hidden]="!authService.isAuth && nav.route !== 'register' || authService.isAuth && nav.route === 'register' " 
				[routerLink]="nav.route" 
				*ngFor="let nav of fillerNav">
			<ion-icon [name]="nav.icon"></ion-icon> 
			 {{nav.name}}
		</ion-item>
		<ion-item (click)="authService.signOut()" [hidden]="!authService.isAuth">
			Sign Out
		</ion-item>
		<!-- Highlitable ? mettre en Ã©vidence le sign out -->
	  </ion-list>
	</ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
