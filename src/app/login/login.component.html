  <div id="centerElements">
  <br>
  <h1>Login</h1>
  <br>
  <br>
  <form [formGroup]="loginForm" class="example-form" (ngSubmit)="login()">
        <ion-label>Email</ion-label>
        <ion-input formControlName="email" placeholder="Entrez votre email"></ion-input>
        <br>
          <ion-label>Mot de passe</ion-label>
          <ion-input type="password" formControlName="password" placeholder="Entrez votre mot de passe"></ion-input>
        <br>
        <ion-button type="submit">Se connecter</ion-button> 
        <br>
        <p>{{ message }}</p>
  </form>
  <p>Pas de compte ? <a routerLink="/register">cliquez ici</a></p>
  </div>
