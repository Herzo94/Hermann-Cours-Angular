<div id="centerElements">
  <br>
  <h1>S'enregistrer</h1>
  <br>
  <br>
 <form [formGroup]="registerForm" class="example-form" (ngSubmit)="register()">
      <ion-label>Email</ion-label>
      <ion-input formControlName="email" placeholder="email"></ion-input>
    <br>
      <ion-label>Mot de passe</ion-label>
      <ion-input type="password" formControlName="password" placeholder="mot de passe"></ion-input>
      <br>
      <ion-button type="submit">Créer un compte</ion-button>
</form>
<p>Vous possédez déjà un compte ?  <a routerLink="/login">cliquez ici</a></p>
